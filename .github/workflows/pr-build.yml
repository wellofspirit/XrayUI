name: PR Build

on:
  pull_request:
    branches:
      - 'release/**'

env:
  XCODE_PROJECT: XrayUI.xcodeproj
  XCODE_SCHEME: XrayUI
  XCODE_CONFIGURATION: Release
  APP_NAME: XrayUI
  DERIVED_DATA_PATH: ./DerivedData

jobs:
  build:
    name: Build and Upload Test Artifact
    runs-on: macos-14

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: Extract version from branch name
        id: version
        run: |
          # Extract base version from branch (release/2.1 â†’ 2.1)
          BASE_BRANCH="${{ github.base_ref }}"
          BASE_VERSION=$(echo "$BASE_BRANCH" | sed 's|release/||')
          PR_NUMBER="${{ github.event.pull_request.number }}"
          VERSION="${BASE_VERSION}.x-pr${PR_NUMBER}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Validate Xcode project
        run: |
          xcodebuild -list -project "${XCODE_PROJECT}"

      - name: Share Xcode scheme (if not shared)
        run: |
          mkdir -p "${XCODE_PROJECT}/xcshareddata/xcschemes"

          if [ ! -f "${XCODE_PROJECT}/xcshareddata/xcschemes/${XCODE_SCHEME}.xcscheme" ]; then
            echo "Scheme not shared. Attempting to share..."
            USER_SCHEME=$(find "${XCODE_PROJECT}/xcuserdata" -name "${XCODE_SCHEME}.xcscheme" 2>/dev/null | head -n 1)
            if [ -n "$USER_SCHEME" ]; then
              cp "$USER_SCHEME" "${XCODE_PROJECT}/xcshareddata/xcschemes/${XCODE_SCHEME}.xcscheme"
              echo "Scheme shared successfully"
            else
              echo "Warning: Scheme not found in user data"
            fi
          else
            echo "Scheme is already shared"
          fi

      - name: Build macOS app (Universal Binary)
        run: |
          set -o pipefail
          xcodebuild \
            -project "${XCODE_PROJECT}" \
            -scheme "${XCODE_SCHEME}" \
            -configuration "${XCODE_CONFIGURATION}" \
            -derivedDataPath "${DERIVED_DATA_PATH}" \
            -arch arm64 -arch x86_64 \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=NO \
            clean build | xcpretty || xcodebuild \
            -project "${XCODE_PROJECT}" \
            -scheme "${XCODE_SCHEME}" \
            -configuration "${XCODE_CONFIGURATION}" \
            -derivedDataPath "${DERIVED_DATA_PATH}" \
            -arch arm64 -arch x86_64 \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=NO \
            clean build

      - name: Verify build output
        run: |
          APP_PATH="${DERIVED_DATA_PATH}/Build/Products/${XCODE_CONFIGURATION}/${APP_NAME}.app"

          echo "Checking for built app..."
          if [ ! -d "$APP_PATH" ]; then
            echo "Error: App not found at expected path: $APP_PATH"
            echo "Directory listing:"
            find "${DERIVED_DATA_PATH}/Build/Products" -type d -name "*.app"
            exit 1
          fi

          echo "App found at: $APP_PATH"
          echo "App contents:"
          ls -lh "$APP_PATH/Contents/MacOS/"

          echo "Verifying architectures..."
          lipo -info "$APP_PATH/Contents/MacOS/${APP_NAME}"

      - name: Package app as ZIP
        id: package
        run: |
          APP_PATH="${DERIVED_DATA_PATH}/Build/Products/${XCODE_CONFIGURATION}/${APP_NAME}.app"
          VERSION="${{ steps.version.outputs.version }}"
          ZIP_NAME="${APP_NAME}-${VERSION}-macos.zip"

          mkdir -p ./release
          cp -R "$APP_PATH" ./release/

          cd ./release
          ditto -c -k --keepParent "${APP_NAME}.app" "../${ZIP_NAME}"
          cd ..

          if [ ! -f "$ZIP_NAME" ]; then
            echo "Error: ZIP file not created"
            exit 1
          fi

          SIZE=$(du -h "$ZIP_NAME" | cut -f1)
          echo "Package created: ${ZIP_NAME} (${SIZE})"
          echo "zip_name=${ZIP_NAME}" >> $GITHUB_OUTPUT
          echo "zip_path=./${ZIP_NAME}" >> $GITHUB_OUTPUT

          SHA256=$(shasum -a 256 "$ZIP_NAME" | cut -d ' ' -f1)
          echo "sha256=${SHA256}" >> $GITHUB_OUTPUT
          echo "SHA256: ${SHA256}"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ steps.version.outputs.version }}
          path: ${{ steps.package.outputs.zip_path }}
          retention-days: 90

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.version.outputs.version }}';
            const zipName = '${{ steps.package.outputs.zip_name }}';
            const sha256 = '${{ steps.package.outputs.sha256 }}';
            const runId = context.runId;
            const repo = context.repo;

            const body = `## ðŸ”¨ Test Build Ready

            **Version:** \`${version}\`
            **Artifact:** \`${zipName}\`

            ### Download

            [Download build artifact from this workflow run](https://github.com/${repo.owner}/${repo.repo}/actions/runs/${runId})

            ### Installation

            1. Download the artifact ZIP from the link above
            2. Extract the artifact ZIP (contains another ZIP with the app)
            3. Extract \`${zipName}\`
            4. Move \`XrayUI.app\` to Applications folder
            5. Right-click â†’ Open on first launch (unsigned app)

            ### Verification

            **SHA256 Checksum:**
            \`\`\`
            ${sha256}
            \`\`\`

            Verify with:
            \`\`\`bash
            shasum -a 256 ${zipName}
            \`\`\`

            ---

            âš ï¸ **Note:** This is an unsigned build. You may need to allow it in System Settings > Privacy & Security after first launch.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: repo.owner,
              repo: repo.repo,
              body: body
            });
